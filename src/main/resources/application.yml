server:
  port: 8765

spring:
  application:
    name: gateway-server

info:
  component: Edge Server
  
zuul:
  routes:
    account:
      path: /batches/**
      serviceId: batch-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

endpoints:
  beans:
    enabled: true
    sensitive: false
  loggers:
    enabled: true
    sensitive: false
  jolokia:
    enabled: true
    sensitive: false